<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PDFMerger</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="PDF.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="body-bg">
    <div class="card">
        <!-- Back to Homepage Link -->
        <a href="https://pdfmulbi.github.io/" class="back-link">
            &lt; Kembali ke halaman utama
        </a>

        <!-- Logo and Title -->
        <h1 class="logo-title">
            <div class="logo">PDF <span>‚ù§</span> Merger</div>
        </h1>
        <h3 class="subtitle">Buat akun baru!!</h3>

        <!-- Signup Form -->
        <form id="registerForm" class="form">
            <!-- Name Input -->
            <div class="relative">
                <span class="icon-left">
                    <i class="fa-solid fa-user"></i>
                </span>
                <input type="text" name="name" id="name" placeholder="Username" class="input" required>
            </div>

            <!-- Email Input -->
            <div class="relative">
                <span class="icon-left">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" name="email" id="email" placeholder="Email" class="input" required>
            </div>

            <!-- Password Input -->
            <div class="relative">
                <span class="icon-left">
                    <i class="fa-solid fa-key"></i>
                </span>
                <input type="password" id="password" name="password" placeholder="Kata Sandi" class="input" required>
                <button type="button" id="togglePassword" class="toggle-password">
                    <i class="fa-solid fa-eye-slash"></i>
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="registerButton" class="submit-btn">Register</button>
        </form>

        <!-- Already Member -->
        <p class="register-link">
            Sudah Daftar? <a href="https://pdfmulbi.github.io/login" class="signup-link">Masuk Disini</a>
        </p>
    </div>

    <script src="index.js" defer></script>
</body>

</html>
