<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PDFNuaing</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body class="body-bg">
    <div class="card">
        <!-- Back to Homepage Link -->
        <a href="https://pdfmulbi.github.io/" class="back-link">
            &lt; Kembali ke halaman utama
        </a>

        <!-- Logo and Title -->
        <h1 class="logo-title">
            <div class="logo">PDF <span>‚ù§</span> Merger</div>
        </h1>
        <h3 class="subtitle">Buat akun baru!!</h3>

        <!-- Signup Form -->
        <form action="/signup" method="POST" class="form">
            <!-- Name Input -->
            <div class="relative">
                <span class="icon-left">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M10 2a5 5 0 100 10 5 5 0 000-10zM2 17a8 8 0 1116 0H2z" />
                    </svg>
                </span>
                <input type="text" name="name" id="name" placeholder="Username" class="input" required>
            </div>

            <!-- Email Input -->
            <div class="relative">
                <span class="icon-left">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M2.94 6.94A7 7 0 0110 4a7 7 0 017.06 2.94L10 10.87 2.94 6.94zM4 8.44L10 12.73l6-4.29a7.01 7.01 0 01-12 0z" />
                    </svg>
                </span>
                <input type="email" name="email" id="email" placeholder="Email" class="input" required>
            </div>

            <!-- Password Input -->
            <div class="relative">
                <span class="icon-left">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 8a3 3 0 116 0v3H5V8zM4 11v2a2 2 0 002 2h8a2 2 0 002-2v-2H4z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
                <input type="password" id="password" name="password" placeholder="Kata Sandi" class="input" required>
                <button type="button" id="togglePassword" class="toggle-password">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" viewBox="0 0 20 20" fill="currentColor">
                        <path
                            d="M10 2C5 2 1 6 1 10s4 8 9 8 9-4 9-8-4-8-9-8zM2.16 10c.53-1.4 2.65-5.5 7.84-5.5 5.19 0 7.31 4.1 7.84 5.5-.53 1.4-2.65 5.5-7.84 5.5-5.19 0-7.31-4.1-7.84-5.5z">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="registerButton" class="submit-btn">Sign up</button>
        </form>


        <!-- Already Member -->
        <p class="register-link">
            Sudah Daftar? <a href="https://pdfmulbi.github.io/login" class="signup-link">Log in</a>
        </p>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });
    </script>
</body>

</html>
